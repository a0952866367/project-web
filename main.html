        var speed=1
        var currentpos=0,curpos1=0,curpos2=-1;

        function scrollwindow(){
            if(curpos1!=curpos2){
                currentpos = (document.all) ? document.body.scrollTop+speed : window.pageYOffset+speed;
                window.scrollTo(0,currentpos)
            }
            else{
                currentpos=0
                window.scrollTo(0,currentpos)
            }
        }

        function startit(){
            setInterval("scrollwindow()",50)
        }

        window.onload=startit;
    </script>
